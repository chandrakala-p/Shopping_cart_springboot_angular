<br />
<div class="container border border-info" width="200px">
    <h2>Users Details</h2>
    <hr />
    <div *ngIf="user">
        <div>
            <label><b>User Name: </b></label> {{user.userName}}
        </div>
        <div>
            <label><b>Password </b></label> {{user.password}}
        </div>

    </div>

    <br>
    <br>
    <button (click)=" usersList()" class="btn btn-primary">Back to Users List</button><br>
</div>
