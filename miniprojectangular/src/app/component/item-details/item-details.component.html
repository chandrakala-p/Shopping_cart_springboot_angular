<br />
<div class="container border border-info" width="200px">
    <h2>Items Details</h2>
    <hr />
    <div *ngIf="item">
        <div>
            <label><b>item Name: </b></label> {{item.itemName}}
        </div>
        <div>
            <label><b>Price </b></label> {{item.itemPrice}}
        </div>

    </div>

    <br>
    <br>
    <button (click)=" itemsList()" class="btn btn-primary">Back to items List</button><br>
</div>
